<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body bgcolor="gray">
<h3>datacube reference space test page</h3>
<noscript>You must enable JavaScript</noscript>
<p>slice:<div id="slider"></div></p>
<p>opacity:<div id="opacity"></div></p>
<canvas id="graph"  width="300" height="150"></canvas>
<script type="text/javascript" src="node_modules/autobahn-js-built/autobahn.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
    $(function() {
        var pending = false;
        var did_scroll = false;
        function scroll() {
            did_scroll = true;
        }
        setInterval(function() {
            if(did_scroll) {
                if(!pending) {
                    did_scroll = false;
                    pending = true;
                    send($('#slider').slider("option", "value"));
                }
            }
        }, 50);

        $('#slider').slider(
            {
                min: 0,
                max: 377,
                value: 194,
                slide: function(event, ui) {
                    scroll();
                }
            }
        );
        $('#opacity').slider(
            {
                min: 0,
                max: 100,
                value: 25,
                slide: function(event, ui) {
                    render();
                }
            }
        );

        var connection = new autobahn.Connection({
             url: 'ws://' + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + '/ws',
             realm: 'aibs'
        });

        var session;
        connection.onopen = function (s) {
            session = s;
            scroll();
        };

        connection.open();

        var image = document.createElement('img');
        image.style.display = 'none';
        var overlay = document.createElement('img');
        overlay.style.display = 'none';
        var got_image = false;
        var got_overlay = false;

        function render() {
            var canvas = document.getElementById('graph');
            canvas.width = image.width;
            canvas.height = image.height;

            var context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(image, 0, 0, canvas.width, canvas.height);
            context.globalCompositeOperation = 'source-over';
            context.globalAlpha = $('#opacity').slider("option", "value")/100.0;
            context.drawImage(overlay, 0, 0, canvas.width, canvas.height);
            // if a file or dataUrl is needed
            //canvas.toBlob(function(blob) { console.log(blob); }, 'image/jpeg', 0.4);
            //console.log(canvas.toDataURL('image/jpeg', 0.4));
        };

        function send(idx) {
            select = {'x': null, 'y': null, 'z': [idx]};
            select_color = {'x': null, 'y': null, 'z': [idx], 'RGBA': null};
            var start = new Date();
            got_image = false;
            got_overlay = false;

            function finish() {
                if(pending && got_image && got_overlay) {
                    render();
                    pending = false;
                    console.log('finished in ' + (new Date() - start) + ' ms');
                }
            }

            var call = 'org.brain-map.api.datacube.image';
            var args = [];
            var kwargs = {'name': 'mni', 'field': 'mni', 'image_format': 'jpeg', 'select': select};
            session.call(call, args, kwargs).then(
                function (res) {
                    if(res.data) {
                        image.onload = function() {
                            console.log('mni jpeg: ' + res.data.length + ' bytes');
                            got_image = true;
                            finish();
                        };
                        image.src = res.data;
                    }
                }
            );

            call = 'org.brain-map.api.datacube.image';
            args = [];
            kwargs = {'name': 'mni', 'field': 'color', 'image_format': 'png', 'select': select_color};
            session.call(call, args, kwargs).then(
                function (res) {
                    if(res.data) {
                        overlay.onload = function() {
                            console.log('annotation png: ' + res.data.length + ' bytes');
                            got_overlay = true;
                            finish();
                        };
                        overlay.src = res.data;
                    }
                }
            );
        }
    });
</script>
</body>
</html>
