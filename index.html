<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>Datacube Dashboard</h1>
<noscript>You must enable JavaScript</noscript>
<canvas id="graph"  width="300" height="300"></canvas>
<form>
    Message:
    <p>
        <textarea id="message" cols="80" rows="15">
{
    "call": "standard",
    "select":
    [
        {"start": 0, "stop": 250},
        null
    ],
    "axis": 1,
    "binary": true
}
        </textarea>
    </p>
</form>
<button onclick='send();'>Send Message</button>
<pre id="log" style="height: 20em; overflow-y: scroll; background-color: #faa;"></pre>
<script type="text/javascript">
        var sock = null;
        var ellog = null;
        var width = 300;
        var height = 300;

        ellog = document.getElementById('log');

        var wsuri;
        if (window.location.protocol === "file:") {
            wsuri = "ws://127.0.0.1:9000/ws";
        } else {
            wsuri = "ws://" + window.location.hostname + ":9000/ws";
        }

        if ("WebSocket" in window) {
            sock = new WebSocket(wsuri);
        } else if ("MozWebSocket" in window) {
            sock = new MozWebSocket(wsuri);
        } else {
            log("Browser does not support WebSocket!");
            window.location = "http://autobahn.ws/unsupportedbrowser";
        }

        if (sock) {
            sock.binaryType = "arraybuffer";

            sock.onopen = function() {
                log("Connected to " + wsuri);
            }

            sock.onclose = function(e) {
                log("Connection closed (wasClean = " + e.wasClean + ", code = " + e.code + ", reason = '" + e.reason + "')");
                sock = null;
            }

            sock.onmessage = function(e) {
                if (e.data instanceof ArrayBuffer) {
                    log("Got data: " + e.data);
                    draw(e.data);
                } else if (typeof e.data == 'string') {
                    log("Got data:");
                    log(JSON.stringify(JSON.parse(e.data), function(k, v) {
                        return v instanceof Array && v.length > 50 ? JSON.stringify(v) : v
                    }, 4));
                } else {
                    log("Got data: " + e.data);
                }
            }
        }


        function send() {
            var msg = document.getElementById('message').value;
            if (sock) {
                sock.send(msg, true);
                log("Sent: " + msg);
            } else {
                log("Not connected.");
            }
        };

        function log(m) {
            ellog.innerHTML += m + '\n';
            ellog.scrollTop = ellog.scrollHeight;
        };

        function draw(data) {
            header = new DataView(data, 0, 4 * 3);
            response_code = header.getInt32(0, false);
            log("Response code: " + response_code);
            height = header.getInt32(4, false);
            width = header.getInt32(8, false);
            float_data = new Float32Array(data, 4 * 3);

            var canvas = document.getElementById('graph');
            canvas.width = width;
            canvas.height = height;

            var context = canvas.getContext("2d");
            var imageData = context.createImageData(width, height);

            for (var i = 0; i < float_data.length; ++i) {
                var scaled = Math.round(Math.min(Math.max((float_data[i] + 2.0) / 4.0 * 255.0, 0.0), 255.0))
                imageData.data[i * 4] = Math.min(255, scaled * -2 + 256);
                imageData.data[i * 4 + 1] = Math.max(0, scaled * 2 - 256);
                imageData.data[i * 4 + 2] = 0;
                imageData.data[i * 4 + 3] = 255;
            }
            context.putImageData(imageData, 0, 0);
        }
</script>
</body>
</html>
